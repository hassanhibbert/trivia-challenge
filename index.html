<!DOCTYPE html><html ng-app="quizApp">    <head>        <meta charset="utf-8">        <title>Trivia Challenge!</title>        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100|Bangers' rel='stylesheet' type='text/css'>        <link href='css/trivia_style.css' rel='stylesheet' type='text/css'>        <link rel="stylesheet" type="text/css" href="../../css/stickybtn.css"/>        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>    </head>    <body ng-controller="quizController"  ng-cloak>        <!--<a class="btn00" href="../../">&lsaquo;&lsaquo; Back To Portfolio</a>-->        <div class="container">            <!--SPLASH INTRO-->            <!--<div class="splash">-->            <!--<img src="images/circle.png" class="circle" alt="white_circle"/>-->            <!--<img src="images/title.png" class="title" alt="title animation"/>-->            <!--</div>-->            <!--SPLASH INTRO-->            <div class="header">                <p class="name">{{::quizName}}</p>                <p class="category">Category: {{quiz.category}}</p>            </div>            <div class="question-container">                <div class="hide">                    <div class="left">                        <p class="number">{{quiz.id}}</p>                        <p class="question">{{quiz.question}}</p>                        <div class="mult-style">                            <label ng-repeat="(value, choice) in choices">                                <input  type="radio" ng-model="formData.checked"  name="q{{quiz.id}}" value="{{value}}">{{choice}}                            </label>                        </div>                        <!--div ng-click="prevQuestion()" class="back-btn blue-button"><img src="images/back-arrow.png" alt="back arrow"/>Back</div-->                        <div ng-click="nextQuestion()" class="next-btn blue-button first">Next Question<img src="images/next-arrow.png" alt="next arrow"/></div>                    </div>                    <div class="right">                        <p class="question-count">Question: {{quiz.id}} of 10</p>                        <div class="main-img"><img ng-src="{{quiz.image}}" alt="{{quiz.category}}"/></div>                    </div>                    <div class="error-container">                        <div ng-show="error" class="error clear"><p><img src="images/caution.png">&nbsp;{{error}}</p></div>                    </div>                </div>            </div>            <div class="footer clear">                <p class="time-remain">Time Remaining <span id="timer">2:00</span> Min</p>            </div>        </div>        <script src="js/app.js"></script>        <script src="js/controllers.js"></script>        <script src="js/services.js"></script>        <script src="js/directives.js"></script>        <script src="../../js/g_tag.js"></script>    </body></html>
