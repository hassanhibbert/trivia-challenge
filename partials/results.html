<div class="header">
    <p class="name">Trivia Challenge!</p>
    <p class="category">Results</p>
</div>

<div class="question-container">
    <div class="results">
        <div class="badge">
            <p>{{percent}}%</p>
        </div>
        <p class="message">You have correctly answered {{correctNum}} out of {{quizLength}} questions. </p>
        <a href="#/review" class="answer-btn green-button">Review</a>
        <a ng-click="resetQuiz()" href="#/" class="retry-btn green-button">Retry</a>
    </div>
</div>

<div class="footer clear"></div>
